<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{operation.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{operation.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/operations}" class="btn btn-secondary">[[#{operation.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('operation')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='operation', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='operation', field='debit')}" />
                <div th:replace="~{fragments/forms::inputRow(object='operation', field='credit')}" />
                <div th:replace="~{fragments/forms::inputRow(object='operation', field='createDate', inputClass='js-datepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='operation', field='balance', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='operation', field='article', type='select')}" />
                <input type="submit" th:value="#{operation.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
