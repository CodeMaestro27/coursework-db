<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" data-bs-theme="dark">
    <head>
        <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">[[#{app.title}]]</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.css}" rel="stylesheet" />
        <link th:href="@{/css/app.css}" rel="stylesheet" />
        <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" defer></script>
        <script th:src="@{/webjars/htmx.org/1.9.9/dist/htmx.min.js}" defer></script>
        <script th:src="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.js}" defer></script>
        <script th:src="@{/js/app.js}" defer></script>
    </head>
    <body hx-boost="true">
        <header class="text-bg-dark">
            <div class="container">
                <nav class="navbar navbar-light navbar-expand-md">
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <ul class="navbar-nav">
                            <li class="navbar-item">
                                <a th:href="@{/balances}" class="nav-link">[[#{balance.list.headline}]]</a>
                            </li>
                            <li class="navbar-item">
                                <a th:href="@{/operations}" class="nav-link">[[#{operation.list.headline}]]</a>
                            </li>
                            <li class="navbar-item">
                                <a th:href="@{/articles}" class="nav-link">[[#{article.list.headline}]]</a>
                            </li>
                            <li class="navbar-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarEntitiesLink" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">[[#{reports.title}]]</a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarEntitiesLink">
                                    <li><a th:href="@{/reports/getBalanceOperationsCount}" class="dropdown-item">[[#{reports.getBalanceOperationsCount}]]</a></li>
                                    <li><a th:href="@{/reports/getUncalculatedOperations}" class="dropdown-item">[[#{reports.getUncalculatedOperations}]]</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main class="my-5">
            <div class="container">
                <p th:if="${MSG_SUCCESS}" class="text-bg-success mb-4" role="alert">[[${MSG_SUCCESS}]]</p>
                <p th:if="${MSG_INFO}" class="text-bg-info mb-4" role="alert">[[${MSG_INFO}]]</p>
                <p th:if="${MSG_ERROR}" class="text-bg-danger mb-4" role="alert">[[${MSG_ERROR}]]</p>
                <div layout:fragment="content" />
            </div>
        </main>
    </body>
</html>
