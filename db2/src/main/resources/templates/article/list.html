<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{article.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div th:if="${articles.empty}">[[#{article.list.empty}]]</div>
            <div th:if="${!articles.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{article.id.label}]]</th>
                            <th scope="col">[[#{article.name.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="article : ${articles}">
                            <td>[[${article.id}]]</td>
                            <td>[[${article.name}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/articles/edit/{id}(id=${article.id})}" class="btn btn-sm btn-secondary">[[#{article.list.edit}]]</a>
                                    <form th:action="@{/articles/delete/{id}(id=${article.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{article.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="float-end text-nowrap">
                <div>
                    <a th:href="@{/articles/add}" class="btn btn-dark ms-2">[[#{article.list.createNew}]]</a>
                </div>
                <div>
                    <a th:href="@{/tables}" class="btn btn-dark ms-2">Back to tables</a>
                </div>
            </div>
        </div>
    </body>
</html>
